id: com.rodrigotavares.Wordle
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
build-options:
  append-path: "/usr/lib/sdk/node18/bin"
command: /app/bin/wordle
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  # - --filesystem=host
  - --filesystem=xdg-config/gtk-3.0
  - --filesystem=xdg-config/gtk-4.0
"cleanup":
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: wordle
    build-options:
      build-args:
        - --share=network
    buildsystem: simple
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: dir
        path: .
