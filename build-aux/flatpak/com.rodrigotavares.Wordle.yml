id: com.rodrigotavares.Wordle
runtime: org.gnome.Platform
runtime-version: "45"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.gtk.Gtk3theme.adw-gtk3
  - org.gtk.Gtk3theme.adw-gtk3-dark
build-options:
  append-path: "/usr/lib/sdk/node20/bin"
command: wordle
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-config/gtk-3.0
  - --filesystem=xdg-config/gtk-4.0
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: node
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - sh -c 'cp $(command -v node) "${FLATPAK_DEST}/bin/node"'
  - name: wordle
    build-options:
      build-args:
        - --filesystem=~/.npm
        - --share=network
    buildsystem: meson
    # build-commands:
    #   - ./build-flatpak.sh
    sources:
      - type: dir
        path: ../..
